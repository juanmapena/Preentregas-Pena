<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Borcelle Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <article class="article1">
            <img class="logo" src="./assets/img/logo-escuela.webp" alt="">
        </article>
    </header>

    <main>
    <div>
        <h1 class="h1">Bienvenidos a la calculadora de Borcelle Academy!</h1>
    </div>

    <article class="article2">
        <p>Querido/a Estudiante! Si usted desea saber cuál es su condición académica actual, ingrese los siguientes datos:</p>
    </article>


    <form class="container botones" id="formularioAlumnos">
        <label for="nombreAlumnos">Ingrese el nombre del estudiante</label>
        <input type="text" id="nombreAlumnos" required>
        <label for="calificacion1Alumnos">Ingrese la primera calificación</label>
        <input type="number" id="calificacion1Alumnos" min="0" max="10" step="0.1" required>
        <label for="calificacion2Alumnos">Ingrese la segunda calificación</label>
        <input type="number" id="calificacion2Alumnos" min="0" max="10" step="0.1" required>
        <p class="parrafo">Al enlistar ambas calificaciones, el sistema realizará un promedio</p>
        <input type="submit" value="Enviar" class="btn btn-success">
    </form>

    <div id="resultados"></div>


</main>

<footer>
    <div class="divFooter">
        <p>Borcelle Academy | Buenos Aires - Argentina</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./index.js">

    </script>

</body>

</html>
